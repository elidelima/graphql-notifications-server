# import LinkSubscriptionPayload, Vote, VoteSubscriptionPayload, LinkOrderByInput, Notification from "./generated/prisma.graphql"
# import StatusEnum, PriorityEnum, NotificationDetail, NotificationSubscriptionPayload from "./generated/prisma.graphql"

type Query {
    info: String!
    feed(filter: String, skip: Int, first: Int, orderBy: LinkOrderByInput): Feed!
    link(id: ID!): Link
    notifications(memberNumber: String!, status: Status): [Notification!]!
    allNotifications : [Notification!]!
}

type Mutation {
    post(url: String!, description: String!): Link!
    signup(email: String!, password: String!, name: String!): AuthPayload
    login(email: String!, password: String!): AuthPayload
    vote(linkId: ID!): Vote
    notificateMember(memberNumber: String!, status: StatusEnum!, code: String!): Notification!
    createNotificationDetail(code: String!, description: String!, action: String!, priority: PriorityEnum!): NotificationDetail!
    moveNotificationToHistory(id: ID!): Notification!
    deleteAllNotifications(memberNumber: String): String!
}

type Subscription {
    newLink: LinkSubscriptionPayload
    newVote: VoteSubscriptionPayload
    newNotification(memberNumber: String!): NotificationSubscriptionPayload
    counter: Counter!
}

type Link {
    id: ID!
    description: String!
    url: String!
    postedBy: User
}

type AuthPayload {
    token: String
    user: User
}

type User {
    id: ID!
    name: String!
    email: String!
    links: [Link!]!
}

type Feed {
    links: [Link!]!
    count: Int
}

enum Status {
    NEW
    HISTORY
}

enum Priority {
    LOW
    MEDIUM
    HIGH
}

type Counter {
    count: Int!
    countStr: String
}
